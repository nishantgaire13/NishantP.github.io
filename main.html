<!DOCTYPE html>
<html>
<head>
    <title>Date Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go on a date with me, Pooja?</h1>
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
        <div id="message">
            I knew you would say YES! After all, we are made for each other ðŸ˜Š
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        document.getElementById('noBtn').addEventListener('mouseover', moveButton);
        document.getElementById('noBtn').addEventListener('touchstart', moveButton);

        document.getElementById('yesBtn').addEventListener('click', function() {
            document.querySelector('h1').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
